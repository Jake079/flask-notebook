{% extends "base.html" %}

{% block title %}
    Login
{% endblock%}

{% block content%}
    <h1 class="login-title">Welcome Back!<br/>Please log in to your account</h1>
    <div class="sign-in-form">
        <form method="POST" class="login"> 
            <div class="form-group">
                <label for="email"><strong>Email Address</strong></label> 
                <input type="email" class="form-input" id="email" name="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="password"><strong>Password</strong></label> 
                <input type="password" class="form-input" id="password" name="password" placeholder="Enter password"/>
            </div>
            <div class="sign-up-submit">
                <button type="submit" class="btn btn-outline-info button-style-01"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Log In</button>
            </div>
        </form> 
    </div>
{% endblock %}
